<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>add</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Add An Employee</h1>
        <hr>


        <form action='/add_emp' method='POST'>

          {% csrf_token %}
          
            <label for="first_name" class="form-label">FIRST NAME</label>
            <input type="text" class="form-control" name="first_name" id="first_name" value='{{ first_name }}'><br>

            <label for="last_name" class="form-label">LAST NAME</label>
            <input type="text" class="form-control" name="last_name" id="last_name" value='{{ last_name }}'><br>

            <label for="salary" class="form-label">SALARY</label>
            <input type="number" class="form-control" name="salary" id="salary" value='{{ salary }}'><br>

            <label for="dept" class="form-label">DEPARTMENT</label>
            <input type="number" class="form-control" name="dept" id="dept" value='{{ dept }}'><br>

            <label for="role" class="form-label">ROLE</label>
            <input type="number" class="form-control" name="role" id="role" value='{{ role }}'><br>

            <label for="bonus" class="form-label">BONUS</label>
            <input type="number" class="form-control" name="bonus" id="bonus" value='{{ bonus }}'><br>

            <label for="phone" class="form-label">PHONE</label>
            <input type="number" class="form-control" name="phone" id="phone" value='{{ phone }}'><br>
            
          
          
          <button type="submit" class="btn btn-primary btn-lg btn-block ">Submit</button>
          
        </form>

    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
